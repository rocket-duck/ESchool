<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div class="form">
        <div class="form_page form_page_thin">
            <div class="box">
                <div class="box_title">Registration</div>
                <img src="img/duck.jpg" alt="">
                <form class="form">
                    <fieldset class="form_fields">
                        <div class="form_field">
                            <label for="email_field" class="field-label">Email</label>
                            <input id="email_field" type="email" class="field-input">
                        </div>
                        <div class="form_field">
                            <label for="username_field" class="field-label">Username</label>
                            <input id="username_field" type="text" class="field-input">
                        </div>
                        <div class="form_field">
                            <label for="password_field" class="field-label">Password</label>
                            <input id="password_field" type="password" class="field-input">
                        </div>
                        <div class="form_field">
                            <label for="repeat_password_field" class="field-label">Repeat password</label>
                            <input id="repeat_password_field" type="password" class="field-input">
                        </div>
                        <div class="form_button">
                            <button class="button">Sign Up</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="box_link">
                <span class="form-message">
                    Already registered?
                    <a href="index.html" class="form-link">Sign In</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
