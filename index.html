<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div class="form">
        <div class="form_page form_page_thin">
            <div class="box">
                <div class="box_title">
                    Sign in
                    <img src="img/duck.jpg" width="100" height="90" align="top" alt="">
                </div>
                <form class="form">
                    <fieldset class="form_fields">
                        <div class="form_field">
                            <label for="email_field" class="field-label">Email</label>
                            <input id="email_field" type="email" class="field-input">
                        </div>
                        <div class="form_field">
                            <label for="password_field" class="field-label">Password</label>
                            <input id="password_field" type="password" class="field-input">
                        </div>
                        <div class="form_button">
                            <button class="button">Sign in</button>
                            <a href="resetPassword.html" class="form-link">Forgot password?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="box_link">
                <span class="form-message">
                    No account?
                    <a href="registration.html" class="form-link">Sign up!</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
